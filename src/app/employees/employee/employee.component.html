<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
    <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectedEmployee.$key">
  <div class="form-group">
    <label>Title</label>
    <input class="form-control" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Full Name" required>
  </div>
  <div class="form-group">
    <label>ISBN</label>
    <input class="form-control" name="ISBN" #position="ngModel" [(ngModel)]="employeeService.selectedEmployee.ISBN" placeholder="ISBN">
  </div>
  <div class="form-group">
    <label>Authors</label>
    <input class="form-control" name="Authers" #office="ngModel" [(ngModel)]="employeeService.selectedEmployee.Authers" placeholder="Authers">
  </div>
  <div class="form-group">
    
   
        <label>pulisher</label>
        <input class="form-control" name="publisher" #salary="ngModel" [(ngModel)]="employeeService.selectedEmployee.publisher" placeholder="publisher">
  
  </div>
  <div class="form-group">
    
   
      <label>imgurl</label>
      <input class="form-control" name="imgurl" #imgurl="ngModel" [(ngModel)]="employeeService.selectedEmployee.imgurl" placeholder="enter the imageurl">

</div>
  <div class="form-group">
    <button class="btn btn-default" type="submit" [disabled]="!employeeForm.valid">
      <i class="fa fa-floppy-o"></i>
       Submit</button>
    <button class="btn btn-default" type="button" (click)="resetForm(employeeForm)">
      <i class="fa fa-repeat"></i>
       Reset</button>
  </div>
</form>
